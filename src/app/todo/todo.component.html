<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>TODOS</h1>
        <p class="text-info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </p>
    </div>
</div>

<div class=" input-group mb-3 row">
    <div class="col-sm-10">
        <input type="text" class="form-control drop-shadow " placeholder="Add New Todo here" name="todoText">
    </div>
    <button class="btn btn-primary col-sm-2 btn-todo drop-shadow" type="submit">Add</button>
</div>

<div class="row justify-content-center todo-list">
    <div class="col-md-6 ">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-start text-secondary">
                        <i class="far fa-circle text-danger"></i>
                        <i class="fas fa-check text-success"></i>
                        New Todo
                    </div>
                    <div class="float-end">
                        <i class="far fa-check-circle text-success"></i>
                        <i class="fa fa-times-circle text-danger"></i>
                        <div class="todo-tools">
                            <small>
                                <i class="fas fa-pencil-alt text-warning"></i>
                                <i class="fas fa-trash text-danger"></i>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
